# Release to npm
#
# Publishes the package to npm when a GitHub release is created.
# Requires NPM_TOKEN secret to be configured.
#
# Security: This workflow uses no untrusted input in run commands.

name: Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # For npm provenance

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: npm view @littlebearapps/australian-history-mcp version
